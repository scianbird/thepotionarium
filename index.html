<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Potionarium</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Sections needed in order to replicate the design of my wireframe: clickable element container, shop container, upgrades container(s), x count, x per second, narrative messages at the top, decorative elements (￣ω￣;)	we're on the redemption run from last week
     Reminder to myself: div is usually used to group similar elements for CSS styling while section is semantic and implies importance. My understanding of this means that only decorative images should be in div, while everything else will be in sections (https://html.spec.whatwg.org/multipage/sections.html)-->
    <!-- 
    <div class="title-screen" id="title-screen">
      <p>The Potionarium</p>
      <p class="press-start">Press anywhere to start!</p>
    </div> -->

    <section class="scale-counters" id="scale-counters">
      <p>Number of Scales: <span id="total-scales">0</span></p>
      <p>Scales per Second: <span id="sps-display">0</span></p>
      <button class="reset-button" id="reset-button">Reset Game</button>
    </section>
    <section class="dragon-container" id="dragon-container"></section>
    <img class="dragon-image" id="dragon-image" src="/media/dragon.png" />
    <div class="no-shop" id="no-shop">
      <img class="closed-book" id="closed-book" src="./media/shop-closed.png" />
    </div>
    <div class="open-shop" id="open-shop">
      <img class="open-book" id="open-book" src="./media/shop-open.png" />
    </div>
    <section class="shop-container" id="shop-container"></section>
    <section class="upgrades-container" id="upgrades-container"></section>
    <section class="narrative-container" id="narrative-container"></section>
    <div class="decorative-images" id="decorative-images"></div>
  </body>
</html>
